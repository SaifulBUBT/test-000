<html class="no-js" lang="en">

  <!-- xzoom plugin here -->

  <link rel="stylesheet" type="text/css" href="dist/xzoom.css" media="all" />

  <body>
  
  <div class="container">

    





    <!-- fancy start -->
    <section id="fancy">
    <div class="row">

      <div class="large-5 column">
        <div class="">
          <img class="xzoom4" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
          
		  <div class="">
            <a href="images/gallery/original/01_b_car.jpg"><img class="xzoom-gallery4" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" ></a>

            <a href="images/gallery/original/04_g_car.jpg"><img class="xzoom-gallery4" width="80" src="images/gallery/preview/04_g_car.jpg" xpreview="images/gallery/preview/04_g_car.jpg"></a>
          </div>
        </div>

  </div>
